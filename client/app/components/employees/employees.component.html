<form class="well">
    <div class="form-group">        
        <input type="text" class="form-control" placeholder="Find Employee"/>
    </div>
</form>

<div class="emplyee-list">
    <table class="table">
        <tr>
            <th>NÃºmero</th>
            <th>Nombre</th>
            <th>Tiempo</th>
            <th>Estado</th>
            <th>Dispositivo</th>
        </tr>
        <tr *ngFor="let employee of pagedItems" >
            <td>{{employee.Numero}}</td>
            <td>{{employee.Nombre}}</td>
            <td>{{employee.Tiempo }}</td>
            <td>{{employee.Estado}}</td>
            <td>{{employee.Dispositivos}}</td>
        </tr>
        <!-- pager -->
        <div class="col-md-12">
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
    </div>
    </table>

</div>
